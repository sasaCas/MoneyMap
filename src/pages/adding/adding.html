<ion-header>

  <ion-navbar>
    <ion-title>Agregar movimiento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Agregamos aquí dentro 3 items-->

  <!-- Este primero tendrá el control de lo que
      estamos agregando -->
  <ion-item>
    <ion-label floating>Descripción</ion-label>
      <!-- Ampliamos el código de este editText con un
      two way data binding para hacernos con el input  -->
    <ion-input type="text" [(ngModel)]="model.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Monto</ion-label>
    <!-- El tipo , number , hará que en un teléfono, al pulsar
    en el editText nos aparezca un teclado numérico -->
    <ion-input type="number" [(ngModel)]="model.amount"></ion-input>
  </ion-item>
  <!-- <ion-item></ion-item> -->
  <!-- Dejamos comentado ese último item porque más adelante es cuando
  lo vamos a configurar. Nos servirá para la imagen y demás. -->

    <!-- queremos hacer algunas modificaciones en el css así
    que modificamos esta parte del código metiendo el botón
    dentro de un , div ,. -->
    <div class="actions">
      <!-- Vamos a hacer que el botón llame a un método save()
      que tenemos que crear en el archio asociado -->
      <button ion-button (click)="save()">Agregar</button>
    </div>

</ion-content>
